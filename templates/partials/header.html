{% load static %}
<header>
  <div class="container mx-auto max-w-7xl px-4">
    <nav class="py-4 md:flex md:justify-between">
      <div class="flex items-center justify-between">
        <a href="{% url 'home' %}">
          <img src="{% static 'images/logo.svg' %}" alt="Greenshop" />
        </a>
        <div class="flex items-center space-x-1">
          <a href="cart.html" class="relative p-2 md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span
              class="bg-primary-500 absolute top-0 right-0 rounded-full px-1 text-xs text-white"
            >
              9+
            </span>
          </a>
          <button id="menu-btn" class="rounded-md p-2 focus:ring-2 md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
      </div>
      <ul class="hidden p-2 md:flex md:items-center md:space-x-6" id="menu">
        <li>
          <a
            class="mt-1 block rounded-md px-2 py-1 hover:underline md:mt-0 md:inline-block {% if 'products' in request.path %}font-bold text-black{% endif %}"
            href="{% url 'products' %}"
          >
            Products
          </a>
        </li>
        <li>
          <a
            class="mt-1 block rounded-md px-2 py-1 hover:underline md:mt-0 md:inline-block {% if 'blog' in request.path %}font-bold text-black{% endif %}"
            href="{% url 'blog' %}"
          >
            Blog
          </a>
        </li>
        <li>
          <a href="{% url 'cart' %}" class="relative hidden p-2 md:flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span
              class="bg-primary-500 absolute top-0 right-0 rounded-full px-1 text-xs text-white"
            >
              9+
            </span>
          </a>
        </li>
        {% if request.user.is_authenticated %}
        <li>
          <a href="{% url 'profile' %}" class="font-bold">
            @{{request.user}}
          </a>
        </li>
        <li>
          <a
            href="{% url 'logout' %}"
            class="border-primary-500 text-primary-500 hover:bg-primary-700 mt-1 inline-flex items-center space-x-2 rounded-md border py-2 px-4 font-medium hover:text-white md:mt-0"
          >
            <span>Logout</span>
          </a>
        </li>
        {% else %}
        <li>
          <a
            href="{% url 'login' %}"
            class="border-primary-500 text-primary-500 hover:bg-primary-700 mt-1 inline-flex items-center space-x-2 rounded-md border py-2 px-4 font-medium hover:text-white md:mt-0"
          >
            <span>Login</span>
          </a>
        </li>
        <li>
          <a
            href="{% url 'signup' %}"
            class="bg-primary-500 hover:bg-primary-700 mt-1 inline-flex items-center space-x-2 rounded-md py-2 px-4 font-medium text-white md:mt-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
            <span>Signup</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
