{% extends 'layouts/main.html' %}

<!-- -->

{% block content %}
<section class="container mx-auto max-w-7xl px-4 py-8">
  <div class="flex flex-col md:flex-row md:space-x-10">
    <div>
      <img
        class="w-full"
        src="{{ product.featured_image.url }}"
        alt=""
        height="400"
      />
    </div>
    <div class="flex-1">
      <div class="border-primary-200 mb-4 border-b pb-2">
        <h1 class="text-3xl font-bold">{{ product.name }}</h1>
        <h2 class="text-primary-500 text-2xl font-bold">
          ${{ product.price }}
        </h2>
      </div>
      <div class="mb-4">
        <h3 class="mb-3 font-medium">Short Description:</h3>
        <p>{{ product.short_description }}</p>
        <div class="mt-4 mb-8 flex space-x-4">
          <a
            class="bg-primary-500 hover:bg-primary-700 inline-block rounded py-3 px-6 text-sm font-bold uppercase text-white md:text-base"
            href=""
          >
            Buy Now
          </a>
          <a
            class="border-primary-500 text-primary-500 hover:bg-primary-500 inline-block rounded border py-3 px-6 text-sm font-bold uppercase hover:text-white md:text-base"
            href=""
          >
            Add to Cart
          </a>
        </div>
        <div>
          <p>
            <span>Category:</span>
            <span class="text-black">
              <a href="">{{ product.category }}</a>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container mx-auto max-w-7xl px-4 py-8">
  <div class="prose mx-auto">{{ product.full_description|safe }}</div>
</section>
{% endblock content %}
