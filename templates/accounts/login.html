{% extends 'layouts/main.html' %} {% load static %}

<!-- -->

{% block content %}
<section class="container mx-auto max-w-7xl px-4 py-8">
  <div class="flex items-center justify-center py-10 md:py-20">
    <form class="max-w-xs p-5" action="" method="POST">
      {% csrf_token %}
      <div
        class="mb-7 flex flex-col items-center justify-center space-y-4 text-center"
      >
        <h1 class="text-3xl font-bold">Login</h1>
        <p>Enter your username and password.</p>
      </div>
      <div class="mb-4">
        <input
          class="focus:border-primary-500 focus:ring-primary-300 block w-full rounded-md border-gray-100 shadow-sm focus:ring-2"
          type="text"
          placeholder="Username"
          name="username"
          required
        />
      </div>
      <div class="mb-4">
        <input
          class="focus:border-primary-500 focus:ring-primary-300 block w-full rounded-md border-gray-100 shadow-sm focus:ring-2"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </div>
      <div class="mb-4 flex justify-end">
        <a class="text-primary-500" href="index.html">Forgot Password?</a>
      </div>
      <div class="mb-4">
        <button
          class="bg-primary-500 w-full rounded-md py-3 px-6 font-bold text-white"
          type="submit"
        >
          Login
        </button>
      </div>
      <div>
        <a
          class="border-primary-500 text-primary-500 inline-block w-full rounded-md border py-3 px-6 text-center font-bold"
          href="{% url 'signup' %}"
        >
          Or Signup
        </a>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
